<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./images/film-favicon.svg" type="image/svg" />
  </head>
  <body>
    <include src="partials/page-header.html"></include>
    <main>
      <!-- спиннер во время загрузки -->
      <div class="loader is-hidden">Loading...</div>

      <!-- Галерея фильмов -->
      <section class="movies-gallery">
        <div class="container">
          <ul class="movies-list"></ul>
          <div id="pagination" class="tui-pagination"></div>
          <div id="search-pagination" class="tui-pagination search"></div>
        </div>
      </section>

      <!-- секция для Watched -->
      <section class="watched"></section>

      <!-- секция для Queue -->
      <section class="queue"></section>

      <!-- секция для Search results -->
      <section class="search-results"></section>
    </main>

    <!-- footer  -->
    <footer class="footer">
      <div class="container footer-container">
        <p class="copyright">&copy 2022 | All Rights Reserved |</p>
        <p class="developers">
          Developed with
          <svg width="12" height="12">
            <use href="/images/symbol-defs.svg#icon-Vector-4"></use>
          </svg>
          <span> by</span>
          <a class="team-credits" data-action="open-modal-team" href="">GoIT Digital Unicorns</a>
        </p>
      </div>
    </footer>

    <!-- модалка с описанием команды -->
    <include src="./partials/team-modal.html"></include>
    <!-- модалка Autorization form -->
    <include src="partials/authorisation.html"></include>
    <!-- модалка фильма -->
    <include src="partials/modal.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
